<title>Edit {{city.name}}</title>
{% extends "main.html" %} {% block content %}
    <h1>Edit {{city.name}}</h1>

    <form action="{{ url_for('editCity', city_id = city.id)}}" method = "post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type ="text" class="form-control" name="name" placeholder ="{{city.name }}">
            <div class="padding-bottom"></div>
            <button type="submit" class="btn btn-info" id="submit" type="submit">
                    <i class="material-icons">
                            save_alt
                    </i>
                    Save
            </button>
        </div>
    </form>
    <a href = "{{url_for('showCities')}}">
        <button class="btn btn-danger">
            <i class="material-icons">
                    close
            </i>
            Cancel
        </button>
    </a>
    {% endblock %}
