<title>New Immobile</title>
{% extends "main.html" %} {% block content %}

<h1>New Immobile</h1>

<form action="{{url_for('newImmobile', city_id=city_id)}}" method = "post">
    <label for="address">Address:</label>
    <input type="text" size="30" name="address" placeholder="Address">
    <br>
    <label for="description">Description:</label>
    <input type='text' size='30' name='description'placeholder="House or Apartment?">
    <br>
    <label for="squarefeet">Squarefeet:</label>
    <input type='text' size='30' name='squarefeet' placeholder="Area in squarefeet">
    <br>
    <label for="bedrooms">Bedrooms:</label>
    <input type='text' size='30' name='bedrooms' placeholder="Number of bedrooms">
    <br>
    <label for="bathrooms">Bathrooms:</label>
    <input type='text' size='30' name='bathrooms'placeholder="Number of bathrooms">
    <br>
    <br>
    <button type="submit" class="btn btn-default" id="submit" type="submit">Create</button>

</form>

{% endblock %}
