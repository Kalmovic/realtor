<title>Delete {{city.name}}</title>
{% extends "main.html" %} {% block content %}
    <h2> Are you sure you want to delete {{city.name}}? </h2>

    <form action="#" method = 'post'>
        <a href ="{{url_for('deleteCity', city_id = city.id) }}" method = 'post'>
            <button class="btn btn-danger">
                <i class="material-icons">
                    delete
                </i>
                Delete city
            </button>
        </a>

    </form>


    <a href = "{{url_for('showCities')}}">
        <button class="btn btn-info">
            <i class="material-icons">
                    close
            </i>
            Cancel
        </button>
    </a>
    {% endblock %}
